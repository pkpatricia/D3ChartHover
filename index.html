<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Code Camp D3</title>
</head>
<style>
    .bar:hover {
        fill: greenyellow;
    }
</style>
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>

    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9, 30, 2];

    const w = 600;
    const h = 300;

    const svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .style("border", "dashed")
        .style("padding", "80px")
        .style("margin", "80px");

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 30)
        //.attr("y", (d, i) => h - 3 * d)
        .attr("y", (d) => h - 3 * d)
        .attr("width", 25)
        //.attr("height", (d, i) => 3 * d)
        .attr("height", (d) => 3 * d)
        .attr("fill", "rebeccapurple")
        .attr("class","bar")
        .append("title")
        .text((d) => d);

    /*svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h - 3 * d - 3)
        .style("font-size","25px")
        .style("fill","red")
        .text((d, i) => d);*/


    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        //.text((d) => d)
        .attr("x", (d, i) => i * 30)
        //.attr("y", (d, i) => h - (d * 3 + 3))
        .attr("y", (d) => h - (d * 3 + 3))
        .style("font-family", "Roboto")
        .style("font-size","25px")
        .style("fill","red")
        //.text((d, i) => d);
        .text((d) => d);

</script>
</body>
</html>
